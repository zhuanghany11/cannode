syntax = "proto2";

package control.planning;

import "common_msgs/chassis_msgs/chassis.proto";
import "common_msgs/chassis_msgs/joint.proto";
import "common_msgs/basic_msgs/drive_state.proto";
import "common_msgs/basic_msgs/geometry.proto";
import "common_msgs/basic_msgs/header.proto";
import "common_msgs/basic_msgs/pnc_point.proto";
// import "modules/common_msgs/map_msgs/map_id.proto";
import "planning_msgs/decision.proto";
import "planning_msgs/planning_internal.proto";

message EStop {
  // is_estop == true when emergency stop is required
  optional bool is_estop = 1;
  optional string reason = 2;
}

message TaskStats {
  optional string name = 1;
  optional double time_ms = 2;
}

message LatencyStats {
  optional double total_time_ms = 1;
  repeated TaskStats task_stats = 2;
  optional double init_frame_time_ms = 3;
}

enum JucType {
  UNKNOWN = 0;
  IN_ROAD = 1;
  CROSS_ROAD = 2;
  FORK_ROAD = 3;
  MAIN_SIDE = 4;
  DEAD_END = 5;
}

message RSSInfo {
  optional bool is_rss_safe = 1;
  optional double cur_dist_lon = 2;
  optional double rss_safe_dist_lon = 3;
  optional double acc_lon_range_minimum = 4;
  optional double acc_lon_range_maximum = 5;
  optional double acc_lat_left_range_minimum = 6;
  optional double acc_lat_left_range_maximum = 7;
  optional double acc_lat_right_range_minimum = 8;
  optional double acc_lat_right_range_maximum = 9;
}

// next id: 24
message ADCTrajectory {
  optional control.common.Header header = 1;

  optional double total_path_length = 2;  // in meters

  optional double total_path_time = 3;  // in seconds

  optional double reference_speed = 4;  // in m/s

  optional double map_speed_limit = 5;

  optional EStop estop = 6;

  optional control.planning_internal.Debug debug = 8;

  // is_replan == true mean replan triggered
  optional bool is_replan = 9 [default = false];

  // Specify trajectory gear
  optional control.canbus.Chassis.GearPosition gear = 10;

  // path data + speed data
  repeated control.common.TrajectoryPoint trajectory_point = 12;

  // path point without speed info
  repeated control.common.PathPoint path_point = 13;

  optional control.planning.DecisionResult decision = 14;

  optional LatencyStats latency_stats = 15;

  // the routing used for current planning result
  optional control.common.Header routing_header = 16;
  enum RightOfWayStatus
  {
    UNPROTECTED = 0; PROTECTED = 1;
  }
  optional RightOfWayStatus right_of_way_status = 17;

  // lane id along current reference line
  //repeated planning.hdmap.Id lane_id = 18;

  // set the engage advice for based on current planning result.
  optional control.common.EngageAdvice engage_advice = 19;

  // the region where planning cares most
  message CriticalRegion
  {
    repeated control.common.Polygon region = 1;
  }
  // critical region will be empty when planning is NOT sure which region is
  // critical
  // critical regions may or may not overlap
  optional CriticalRegion critical_region = 20;

  enum TrajectoryType
  {
    UNKNOWN = 0; NORMAL = 1; PATH_FALLBACK = 2; SPEED_FALLBACK = 3; PATH_REUSED = 4; OPEN_SPACE = 5;
  }
  optional TrajectoryType trajectory_type = 21 [default = UNKNOWN];

  optional string replan_reason = 22;

  // lane id along target reference line
  //repeated planning.hdmap.Id target_lane_id = 23;

  // complete dead end flag
  optional bool car_in_dead_end = 24;

  // path point with WGS84 coordinate
  repeated control.common.PointLLH point_llh = 25;

  // container weight. unit: kg
  optional int32 lift_weight = 26;

  // align guide location from perception. uint: m
  optional double align_guide_loc = 27;

  // auto opendoor req cmd. 0:reserve 1:open 2:close 3:reserve
  optional int32 opendoor_status = 28;
  
  // lift cmd
  optional uint32 pto = 29;

  optional int32 plan_state = 30;

  optional control.canbus.JointAngle joint_angle = 31;

  // output related to RSS
  optional RSSInfo rss_info = 100;
}
